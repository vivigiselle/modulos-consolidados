<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menú | Alke Wallet</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="menu.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="top-menu">
        <div class="container">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8">
                    <h2 class="text-center brand">Alke Wallet</h2>
                </div>
                <div class="col-2">
                    <img src="assets/img/avatar.jpg" class="avatar" alt="avatar">
                </div>
            </div>
        </div>
    </section>
    <main>
        <section id="menu" class="text-center">
            <nav class="row">
                <div class="col-12">
                    <h1>Menu</h1>
                </div>
                <a href="deposit.html" class="col-4">
                    <div class="button-menu">
                        <i class="fa-solid fa-sack-dollar"></i>
                        <p>Depositar</p>
                    </div>
                </a>
                <a href="sendmoney.html" class="col-4">
                    <div class="button-menu">
                        <i class="fa-solid fa-hand-holding-dollar"></i>
                        <p>Enviar Dinero</p>
                    </div>
                </a>
                <a href="transactions.html" class="col-4">
                    <div class="button-menu">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                        <p>Transacciones</p>
                    </div>
                </a>
            </nav>
            <div class="row mt-5">
                <div class="col-md-12 d-flex justify-content-center">
                    <button id="boton" class="button-menu">Cerrar Sesión</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const logueado = localStorage.getItem("usuario_logueado");
        if(!logueado){
            window.location.href = "login.html";
        }      
    </script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
